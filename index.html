<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h2>Lista studenti</h2>

        <div class="row justify-content-center">
          <div class="col-6">
            <div class="mb-3">
              <label for="name" class="form-label">Nome studente</label>
              <input type="text" class="form-control" id="name" v-model="newStudent.name"/>
            </div>

            <div class="mb-3">
              <label for="lastname" class="form-label">Cognome studente</label>
              <input type="text" class="form-control" id="lastname" v-model="newStudent.lastname" @keyup.enter="addStudent"/>
            </div>

            <button class="btn btn-primary" @click="addStudent">Aggiungi</button>

            <hr />
            <ul class="list-group">
              <li v-for="(student, index) in students" :key="index" class="list-group-item">{{ student.name }} {{ student.lastname }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
